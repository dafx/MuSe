<div id="<%= id %>" class="recommendationItem">
	<div class="row">
		<div class="spotifyColumn" style="background: #333; color: #fff;">
			<% if(metadata === "pending"){ %>
			<center>
				<img src='img/loader.gif' style='margin-top: 10px;'></img>
				<center>
					<% } else if(metadata !== " "){ %>
					<iframe src="https://embed.spotify.com/?uri=<%= metadata %>"
						width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
					<% } else { %> <br>
					<div style="padding-left: 3px;">
						<i class="fa fa-minus-circle"></i> Not found on
						Spotify.
					</div>
					<% } %>
		</div>

		<div class="infoColumn">
			<div class="order"><%= order +1%></div>
			<div class="ratingColumn">
				<div class="nameColumn">
					<b><%= song.name %></b><br><%= song.artist %>
				</div>
				<div class="trackRatingBar">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default btn-sm"> <input
							class="rating" type='radio' name="<%= id%>" value='-1'> <i
							class='fa fa-thumbs-o-down'></i>
						</label> <label class="btn btn-default btn-sm"> <input
							class="rating" type='radio' name="<%= id %>" value='1'> <i
							class='fa fa-thumbs-o-up'> </i>
						</label> <label class="btn btn-default btn-sm"> <input
							class="rating" type='radio' name="<%= id %>" value='2'><i
							class="fa fa-heart"></i>
						</label>
					</div>

					<% if(newcomer == false) { %>
					<div class='progress' data-toggle='tooltip'
						title="Matching <%= score%>%">
						<div class='progress-bar' id="<%= id %>star"></div>
					</div>
					<% } else { %>
					<p></p>
					<% } %>
					<p class="expl"><%= explanation %></p>
				</div>
			</div>
		</div>
